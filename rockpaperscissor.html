<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body { text-align: center; font-family: Arial; background: #f4f4f4; }
    button { padding: 10px 20px; margin: 10px; font-size: 18px; cursor: pointer; }
    h2 { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button onclick="play('rock')">✊ Rock</button>
  <button onclick="play('paper')">✋ Paper</button>
  <button onclick="play('scissors')">✌️ Scissors</button>
  <h2 id="result"></h2>

  <script>
    function play(userChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computer = choices[Math.floor(Math.random() * 3)];
      let result = "";
      if (userChoice === computer) result = "It's a Tie!";
      else if (
        (userChoice === "rock" && computer === "scissors") ||
        (userChoice === "paper" && computer === "rock") ||
        (userChoice === "scissors" && computer === "paper")
      ) result = "You Win!";
      else result = "Computer Wins!";
      document.getElementById("result").textContent = `You: ${userChoice} | Computer: ${computer} → ${result}`;
    }
  </script>
</body>
</html>
